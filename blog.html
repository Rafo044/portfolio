<body>

<header>

<main>
  <h1 style="text-align:center; margin-bottom:36px; background:var(--accent-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
    Blog
  </h1>

  <div id="blog-posts" class="project-list"></div>
</main>

<footer>

</footer>

<script>
(function(){
  const container = document.getElementById('blog-posts');
  const posts = [
    {
      title: 'Getting Started with Data Engineering',
      description: 'My first steps in learning ETL pipelines, SQL, and Python.',
      imageSrc: 'images/blog1.jpg',
      date: 'August 20, 2025'
    },
    {
      title: 'Understanding Data Warehouses',
      description: 'A beginner-friendly guide to concepts and architecture.',
      imageSrc: 'images/blog2.jpg',
      date: 'August 15, 2025'
    },
    {
      title: 'Building a Task Manager App',
      description: 'Documenting the development process of my project app.',
      imageSrc: 'images/blog3.jpg',
      date: 'August 10, 2025'
    }
  ];

  function buildBlogCard({title, description, imageSrc, date}){
    const card = document.createElement('div');
    card.className = 'blog-card project-card';

    const thumb = document.createElement('div');
    thumb.className = 'thumbnail';
    if(imageSrc){
      const img = document.createElement('img');
      img.src = imageSrc;
      img.alt = title;
      img.loading = 'lazy';
      thumb.appendChild(img);
    }
    card.appendChild(thumb);

    const info = document.createElement('div');
    info.className = 'project-info';

    const h3 = document.createElement('h3');
    h3.textContent = title;
    info.appendChild(h3);

    if(date){
      const dateEl = document.createElement('p');
      dateEl.textContent = date;
      dateEl.style.fontSize = '0.9rem';
      dateEl.style.opacity = '0.7';
      info.appendChild(dateEl);
    }

    if(description){
      const p = document.createElement('p');
      p.textContent = description;
      info.appendChild(p);
    }

    card.appendChild(info);
    return card;
  }

  posts.forEach(post => container.appendChild(buildBlogCard(post)));
})();
</script>

</body>
</html>
