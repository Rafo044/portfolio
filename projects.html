<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects – Rafael</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 50px;
      max-width: 900px;
      margin: auto;
    }

    .project {
      margin-bottom: 60px;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(108, 231, 183, 0.2);
    }

    h1 {
      color: #6ce7b7;
      margin-bottom: 2rem;
    }

    h2 {
      color: #a0f4ce;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Projects</h1>
  <div id="projects"></div>

  <script>
    const container = document.getElementById('projects');
    const projectFiles = [
      'projects/project1.md',
      'projects/project2.md',
      'projects/project3.md'
    ]; // burada md fayllarını əlavə et

    projectFiles.forEach(file => {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = marked.parse(md);
          container.appendChild(div);
        });
    });
  </script>
</body>
</html>
